<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cifrado Cesar</title>
</head>
<body>
    <div class="container">
        <h1>Cifrado Cesar con JS</h1>
        <hr>
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Texto a cifrar</label>
                <textarea name="texto" id="texto" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="">Desplazamiento</label>
            <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento" class="form-container">
        </div>
        <div class="form-group">
            <label for="">Texto cifrado</label>
            <textarea id="cifrado" name="cifrado" class="form-control" disabled="disabled"></textarea>
        </div>
        <br><br>
        <h1>Descifrado Cesar con JS</h1>
        <hr>
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Texto a descifrar</label>
                <textarea name="texto" id="texto2" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="">Desplazamiento</label>
            <input type="range" min="1" max="25" step="1" value="1" id="desplazamiento2" class="form-container">
        </div>
        <div class="form-group">
            <label for="">Texto descifrado</label>
            <textarea id="cifrado2" name="cifrado" class="form-control" disabled="disabled"></textarea>
        </div>

        <br>
        <a href="../../index.html" class="btn btn-primary">Regresar</a>
        
    </div>

    <script src="js/cesar.js"></script>
</body>
</html>
