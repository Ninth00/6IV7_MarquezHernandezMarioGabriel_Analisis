<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cifrado Vigenere</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cifrado Vigenere con JS</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                        <article class="datos">
                            <h3>Texto a cifrar: </h3>
                            <input type="text" id="txt" class="form-control mb-3" placeholder="Introduce el texto a cifrar">
                            
                            <h3>Ingresa la clave secreta: </h3>
                            <input type="text" id="txtclave" class="form-control mb-3" placeholder="Introduce la clave secreta" onpaste="return false;" ondrop="return false;">
                            
                            <div class="d-flex justify-content-between mb-3">
                                <input type="button" class="btn btn-info" value="Cifrar" id="btnCifrar">
                                <input type="button" class="btn btn-warning" value="Descifrar" id="btnDescifrar">
                                <input type="button" class="btn btn-secondary" value="Reiniciar" id="btnReiniciar">
                            </div>

                            <h3>Resultado: </h3>
                            <textarea id="respuesta" class="form-control mb-3" rows="5" disabled placeholder="Resultado"></textarea>

                            <input type="button" class="btn btn-success" value="Copiar" id="btnCopiar">
                        </article>
                    </div>
                </div>
                    <br>
                    <a href="../../index.html" class="btn btn-primary">Regresar</a>
            </div>
        </div>
    </div>
    <script src="js/vigenere.js"></script>
</body>
</html>
